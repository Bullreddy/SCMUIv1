<div>
  <data-table
      [title]="'Students'"
      [items]="items"
      [itemCount]="itemCount"
      [pageLimits]="limits"
      [selectColumn]="true"
      (reload)="reloadItems($event)"
      (rowClick)="rowClick($event)"
      (rowDoubleClick)="rowDoubleClick($event)"
      [rowTooltip]="rowTooltip" >
      <data-table-column
          [property]="'name'"
          [header]="'Name'"
          [sortable]="true"
          [resizable]="true">
      </data-table-column>
      <data-table-column
          [property]="'fatherName'"
          [header]="'Father Name'"
          [sortable]="true">
      </data-table-column>
      <data-table-column
          property="'mobileNo'"
          header="Mobile number"
          width="150px">
      </data-table-column>
      <data-table-column
          [property]="'caste'"
          [header]="'Caste'">
      </data-table-column>
      <data-table-column
          [property]="'active'"
          [header]="'Active'"
          [width]="100"
          [resizable]="true">
          <ng-template #dataTableHeader let-item="item">
              <span style="color: rgb(232, 0, 0)">Active</span>
          </ng-template>
          <ng-template #dataTableCell let-item="item">
              <span style="color: grey">
              <span class="fa fa-check" *ngIf="item.active"></span>
              <span class="fa fa-times" *ngIf="!item.active"></span>
              </span>
          </ng-template>
      </data-table-column>
  </data-table>
</div>
