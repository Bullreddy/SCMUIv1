<header class="main-header">
  <!-- Logo -->
  <div class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini">PSA</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><img src="assets/img/client-logo.png" width="130" height="auto" alt="PSA"></span> </div>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Content Header (Page header) -->
    <section class="content-header col-md-3 pull-left">
      <h1>{{title}}</h1>
      <ol class="breadcrumb">
        <li><a  routerLink= '/dashboard'><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">{{title}}</li>
  
      </ol>
    </section>
    <div class="navbar-custom-menu ">
      <ul class="nav navbar-nav">
      
        <li class="dropdown user user-menu"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i></a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header"> <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
             <p> <small>Admin</small> </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              
              <div class="pull-right"> <a href="#" (click)="logout()" class="btn btn-default btn-flat">Sign out</a> </div>
            </li>
          </ul>
        </li>
       
      </ul>
    </div>
  </nav>
</header>
